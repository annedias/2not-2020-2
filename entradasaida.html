<!DOCTYPE html>
<html lang="en"> <!--tag de abertura-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO</title>
    <script>

    //OBTENDO ENTRADA DO USUARIO: PROMPT ()
    // - MOSTRANDO UMA MENSAGEM (PERGUNTA) P USUARIO
    // - E O DEIXA DIGITAR A RESPOSTA
    // - ORESULTADO DO PROMPT DEVE SER ARMAZENADO
    //EM UMA VARIAVEL P POSTERIOR UTILIZACAO

    let nome =PROMPT('qual seu nome')
    // SAIDA DE DADOS: ALERT
    ALERT(nome)

    //SAIDA DE DADOS: DOCUMENT.WRITE(NOME)
        DOCUMENT.WRITE(nome)
    
    //SAIDA DE DADOS: CONSOLE.LOG()
    CONSOLE.tag(NOME)

// ENTRADA DE DADOS
// EXIBE UMA PERGUNTA E OS BOTOES OK E CANCELAR
// SE APERTAR OK - TRUE
// SE APERTAR CANCELAR - FALSE
let RESPOSTA = confirm('tem certeza?')
DOCUMENT.WRITE(RESPOSTA)

    </script>
</head> <!-- configuraÃ§oes-->
<body>
</body>
